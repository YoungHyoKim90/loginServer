<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘의 한마디</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            position: relative;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        #container {
            position: absolute;
            z-index: 10;
        }
        #inputField {
            width: 80%;
            padding: 10px;
            margin-bottom: 10px;
        }
        #submitButton, #startButton {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
        }
        .floating-text {
            position: absolute;
            white-space: nowrap;
            font-size: 20px;
            opacity: 0.8;
        }
        #scoreBoard {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>오늘의 한마디</h1>
        <input type="text" id="inputField" placeholder="여기에 오늘의 한마디를 입력하세요">
        <button id="submitButton">등록</button>
        <button id="startButton">게임 시작하기</button>
    </div>
    <div id="scoreBoard">입력한 텍스트 : 점수: 0</div>
    
    <script>
        const texts = [];
        const textSpeed = 1;
        const textCollisionDistance = 50;
        let gameStarted = false;
        let intervalId;

        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        function getRandomLevel() {
            return Math.floor(Math.random() * 5) + 1; // 레벨 1에서 5 사이
        }

        function getRandomSizeChange() {
            const operations = [
                (size) => size + 20, // +1
                (size) => size - 20, // -1
                (size) => size * 2,  // *2
                (size) => size / 2   // /2
            ];
            return operations[Math.floor(Math.random() * operations.length)];
        }

        function createTextElement(text) {
            const textElement = document.createElement('div');
            textElement.className = 'floating-text';
            textElement.textContent = text;
            const initialSize = getRandomLevel() * 20;
            textElement.style.fontSize = initialSize + 'px';
            textElement.style.color = getRandomColor();
            textElement.style.left = Math.random() * (window.innerWidth - initialSize) + 'px';
            textElement.style.top = Math.random() * (window.innerHeight - initialSize) + 'px';
            textElement.dx = (Math.random() - 0.5) * textSpeed;
            textElement.dy = (Math.random() - 0.5) * textSpeed;
            textElement.level = initialSize / 20;
            document.body.appendChild(textElement);
            texts.push(textElement);
        }

        function createSizeChangeObject() {
            const sizeChangeElement = document.createElement('div');
            sizeChangeElement.className = 'floating-text';
            sizeChangeElement.style.fontSize = '15px';
            sizeChangeElement.style.color = getRandomColor();
            sizeChangeElement.style.left = Math.random() * (window.innerWidth - 15) + 'px';
            sizeChangeElement.style.top = Math.random() * (window.innerHeight - 15) + 'px';
            sizeChangeElement.style.opacity = '0.5';
            sizeChangeElement.style.pointerEvents = 'none';
            sizeChangeElement.textContent = '↔'; // 랜덤 크기 변경 아이콘
            document.body.appendChild(sizeChangeElement);

            sizeChangeElement.dx = (Math.random() - 0.5) * textSpeed;
            sizeChangeElement.dy = (Math.random() - 0.5) * textSpeed;

            setTimeout(() => {
                document.body.removeChild(sizeChangeElement);
            }, 5000);

            return sizeChangeElement;
        }

        function detectCollision(element1, element2) {
            const rect1 = element1.getBoundingClientRect();
            const rect2 = element2.getBoundingClientRect();
            return !(rect1.right < rect2.left ||
                     rect1.left > rect2.right ||
                     rect1.bottom < rect2.top ||
                     rect1.top > rect2.bottom);
        }

        function handleCollision(text1, text2) {
            if (text1.level > text2.level) {
                const newSize = getRandomSizeChange()(parseInt(text1.style.fontSize));
                text1.style.fontSize = newSize + 'px';
                text1.level = newSize / 20;
                document.body.removeChild(text2);
                texts.splice(texts.indexOf(text2), 1);
            } else if (text1.level < text2.level) {
                const newSize = getRandomSizeChange()(parseInt(text2.style.fontSize));
                text2.style.fontSize = newSize + 'px';
                text2.level = newSize / 20;
                document.body.removeChild(text1);
                texts.splice(texts.indexOf(text1), 1);
            }
        }

        function updateTextPositions() {
            texts.forEach(text => {
                const rect = text.getBoundingClientRect();
                if (rect.left <= 0 || rect.right >= window.innerWidth) {
                    text.dx *= -1;
                }
                if (rect.top <= 0 || rect.bottom >= window.innerHeight) {
                    text.dy *= -1;
                }
                text.style.left = parseFloat(text.style.left) + text.dx + 'px';
                text.style.top = parseFloat(text.style.top) + text.dy + 'px';

                texts.forEach(otherText => {
                    if (text !== otherText && detectCollision(text, otherText)) {
                        handleCollision(text, otherText);
                    }
                });
            });

            updateScore();

            // 랜덤 크기 변화 오브젝트 생성
            if (Math.random() < 0.01) { // 1% 확률로 생성
                createSizeChangeObject();
            }

            // 게임이 단 하나의 텍스트가 남을 때까지 진행
            if (texts.length <= 1) {
                clearInterval(intervalId);
                alert('게임 종료! 최종 점수: ' + document.getElementById('scoreBoard').textContent.split(': ')[1]);
            }
        }

        function updateScore() {
            const scoreBoard = document.getElementById('scoreBoard');
            let totalSize = texts.reduce((sum, text) => sum + parseInt(text.style.fontSize), 0);
            scoreBoard.textContent = '입력한 텍스트 : 점수: ' + totalSize;
        }

        function animate() {
            if (gameStarted) {
                updateTextPositions();
                requestAnimationFrame(animate);
            }
        }

        document.getElementById('submitButton').addEventListener('click', function() {
            const inputField = document.getElementById('inputField');
            const text = inputField.value.trim();

            if (text === '') {
                alert('한마디를 입력해주세요!');
                return;
            }

            createTextElement(text);
            inputField.value = '';
        });

        document.getElementById('startButton').addEventListener('click', function() {
            if (texts.length === 0) {
                alert('먼저 텍스트를 등록해주세요!');
                return;
            }
            gameStarted = true;
            intervalId = setInterval(() => {
                updateTextPositions();
            }, 100);
            animate();
        });
    </script>
</body>
</html>
