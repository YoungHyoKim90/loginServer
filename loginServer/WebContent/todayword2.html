<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘의 한마디</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            position: relative;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        #container {
            position: absolute;
            z-index: 10;
        }
        #inputField {
            width: 80%;
            padding: 10px;
            margin-bottom: 10px;
        }
        #submitButton {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .floating-text {
            position: absolute;
            white-space: nowrap;
            font-size: 20px;
            color: #ff4500;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>오늘의 한마디</h1>
        <input type="text" id="inputField" placeholder="여기에 오늘의 한마디를 입력하세요">
        <button id="submitButton">출력</button>
    </div>
    
    <script>
        const texts = [];
        const textSpeed = 1;
        const textSize = 20;
        const textCollisionDistance = 50;

        function createTextElement(text) {
            const textElement = document.createElement('div');
            textElement.className = 'floating-text';
            textElement.textContent = text;
            textElement.style.fontSize = textSize + 'px';
            textElement.style.left = Math.random() * (window.innerWidth - textSize) + 'px';
            textElement.style.top = Math.random() * (window.innerHeight - textSize) + 'px';
            textElement.dx = (Math.random() - 0.5) * textSpeed;
            textElement.dy = (Math.random() - 0.5) * textSpeed;
            document.body.appendChild(textElement);
            texts.push(textElement);
        }

        function detectCollision(text1, text2) {
            const rect1 = text1.getBoundingClientRect();
            const rect2 = text2.getBoundingClientRect();
            return !(rect1.right < rect2.left ||
                     rect1.left > rect2.right ||
                     rect1.bottom < rect2.top ||
                     rect1.top > rect2.bottom);
        }

        function updateTextPositions() {
            texts.forEach(text => {
                const rect = text.getBoundingClientRect();
                if (rect.left <= 0 || rect.right >= window.innerWidth) {
                    text.dx *= -1;
                }
                if (rect.top <= 0 || rect.bottom >= window.innerHeight) {
                    text.dy *= -1;
                }
                text.style.left = parseFloat(text.style.left) + text.dx + 'px';
                text.style.top = parseFloat(text.style.top) + text.dy + 'px';

                texts.forEach(otherText => {
                    if (text !== otherText && detectCollision(text, otherText)) {
                        text.dx *= -1;
                        text.dy *= -1;
                        otherText.dx *= -1;
                        otherText.dy *= -1;
                    }
                });
            });
        }

        function animate() {
            updateTextPositions();
            requestAnimationFrame(animate);
        }

        document.getElementById('submitButton').addEventListener('click', function() {
            const inputField = document.getElementById('inputField');
            const text = inputField.value.trim();

            if (text === '') {
                alert('한마디를 입력해주세요!');
                return;
            }

            createTextElement(text);
            inputField.value = '';
        });

        animate();
    </script>
</body>
</html>
